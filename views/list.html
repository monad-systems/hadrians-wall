{% extends 'layout.html' %}
{% block title %}Logs{% endblock %}
{% block content %}
  <h1>Logs</h1>
  <table>
    <tr>
      <th>Time Started</th>
      <th>Build Type</th>
      <th>Length (min)</th>
      <th>Status</th>
      <th>Log files</th>
    </tr>
    {% for log in logs %}
      <tr>
        <td style="width:30%">{{ log.time.toUTCString() }}</td>
        <td style="width:10%">{{ log.type }}</td>
        <td style="width:10%">{{ log.length }}</td>
        <td style="width:10%">{{ log.status }}</td>
        <td style="width:10%">
          <a href="logs/{{log.prefix}}.out.log">stdout</a>,
          <a href="logs/{{log.prefix}}.err.log">stderr</a>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
